<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift - Dashboard</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://swift-static.online.pro.br/arquivos/favicon_package_2024/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar dinâmica -->
  <div id="navbar"></div>

  <!-- Conteúdo da página -->
  <div class="container my-4">
    <h2 class="mb-4">Dashboard</h2>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title" id="pontos">1.250 pontos</h5>
        <div class="progress">
          <div id="progress-bar" class="progress-bar bg-warning" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Progresso em Desafios</h5>
        <p>Venda X produtos com cross-sell hoje</p>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <small class="text-muted px-1 fs-6 bgColorTextSmall">Diário</small>
          <span class="fs-6">65%</span>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 65%;"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ranking</h5>
        <ol class="list-group list-group-numbered">
          <li class="list-group-item bg-warning">Roberto M</li>
          <li class="list-group-item">Pedro A</li>
          <li class="list-group-item">Rafaella S</li>
        </ol>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Carrega a navbar
    fetch("navbar.html")
      .then(r => r.text())
      .then(html => { document.getElementById("navbar").innerHTML = html; })
      .catch(err => console.error('Erro ao carregar navbar:', err));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
