<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-3">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="index.html">Início</a>
      <div class="d-flex align-items-center gap-3 ms-auto">
        <a href="login.html" class="btn btn-outline-danger btn-sm">Sair</a>
        <i class="bi bi-bell fs-5" role="img" aria-label="Notificações"></i>
        <i class="bi bi-currency-dollar fs-5" role="img" aria-label="Financeiro"></i>
        <i class="bi bi-list fs-4" role="img" aria-label="Menu"></i>
      </div>
    </div>
  </nav>

  <!-- Conteúdo -->
  <div class="container my-4">
    <h2>Dashboard</h2>

    <!-- Pontos -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title" id="pontos">1.250 pontos</h5>
        <div class="progress">
          <div id="progress-bar" class="progress-bar bg-warning" style="width: 80%;" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>

    <!-- Progresso -->
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Progresso em Desafios</h5>
        <p>Venda X produtos com cross-sell hoje</p>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 65%;"></div>
        </div>
        <small class="text-muted">Diário</small>
      </div>
    </div>

    <!-- Ranking -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Ranking</h5>
        <ol class="list-group list-group-numbered">
          <li class="list-group-item">Roberto M</li>
          <li class="list-group-item">Pedro A</li>
          <li class="list-group-item">Rafaella S</li>
        </ol>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
