<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift - Desafios</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://swift-static.online.pro.br/arquivos/favicon_package_2024/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Navbar dinâmica -->
  <div id="navbar"></div>

  <!-- Conteúdo da página -->
  <div class="container my-4">
    <h2 class="mb-4">
      <a href="javascript:history.back()" class="text-decoration-none">
        <i class="bi bi-arrow-left-short text-black icon-back"></i>
      </a>
      Desafios
    </h2>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title mb-4">Venda X produtos com cross-sell hoje</h5>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <small class="text-muted px-1 fs-6 bgColorTextSmall">Diário</small>
          <span class="fs-6">65%</span>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 65%;"></div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title mb-4">Aumente seu NPS da semana</h5>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <small class="text-muted px-1 fs-6 bgColorTextSmall">Diário</small>
          <span class="fs-6">40%</span>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 40%;"></div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title mb-4">Aumente de ticket médio</h5>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <small class="text-muted px-1 fs-6 bgColorTextSmall">Diário</small>
          <span class="fs-6">80%</span>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 80%;"></div>
        </div>
      </div>
    </div>

    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title mb-4">Venda 10KG de Wagyu</h5>
        <div class="d-flex justify-content-between align-items-center mb-2">
          <small class="text-muted px-1 fs-6 bgColorTextSmall">Semanal</small>
          <span class="fs-6">10%</span>
        </div>
        <div class="progress">
          <div class="progress-bar bg-warning" style="width: 10%;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Carrega a navbar dinâmica
    fetch("navbar.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
      })
      .catch(err => console.error("Erro ao carregar navbar:", err));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
