<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift - Início</title>
  <link rel="icon" type="image/png" sizes="32x32" href="https://swift-static.online.pro.br/arquivos/favicon_package_2024/favicon-16x16.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Navbar dinâmica -->
  <div id="navbar"></div>

  <div class="container text-center my-5">
    <h1>Bem-vindo à Swift!</h1>
    <p>Inovando o setor alimentício com qualidade e confiança</p>
    <a href="home.html" class="btn btn-warning text-white">Ir para o Dashboard</a>
  </div>

  <!-- Scripts -->
  <script>
    fetch("navbar.html")
      .then(r => r.text())
      .then(html => { document.getElementById("navbar").innerHTML = html; })
      .catch(err => console.error('Erro ao carregar navbar:', err));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
