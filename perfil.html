<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="container my-4">
    <div class="card text-center mb-4 p-3">
      <img src="images/foto-do-perfil.png" class="rounded-circle mx-auto d-block" alt="foto-do-perfil" width="120">
      <h5 class="mt-3 mb-0">Felipe Santos</h5>
      <small class="text-muted">Loja 1000</small>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-6">
        <div class="card text-center p-3 card-hover">
          <i class="bi bi-cart fs-1 text-warning"></i>
          <p class="mt-2 mb-0 fw-semibold">Vale-compras</p>
        </div>
      </div>

      <div class="col-6">
        <a href="desenvolvimento.html" class="text-decoration-none text-dark">
          <div class="card text-center p-3 card-hover">
            <i class="bi bi-graph-up fs-1 text-warning"></i>
            <p class="mt-2 mb-0 fw-semibold">Desenvolvimento</p>
          </div>
        </a>
      </div>

      <div class="col-6">
        <div class="card text-center p-3 card-hover">
          <i class="bi bi-bag fs-1 text-warning"></i>
          <p class="mt-2 mb-0 fw-semibold">Brindes</p>
        </div>
      </div>

      <div class="col-6">
        <div class="card text-center p-3 card-hover">
          <i class="bi bi-trophy fs-1 text-warning"></i>
          <p class="mt-2 mb-0 fw-semibold">Ranking</p>
        </div>
      </div>
    </div>

    <h6 class="fw-bold mb-3"><i class="bi bi-gift-fill me-2 text-warning"></i> Recompensas</h6>
    <div class="card p-3">
      <p class="mb-1">Progresso em trilhas</p>
      <div class="progress">
        <div class="progress-bar bg-warning" style="width: 45%;"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    fetch("navbar.html")
      .then(r => r.text())
      .then(html => { document.getElementById("navbar").innerHTML = html; })
      .catch(err => console.error('Erro ao carregar navbar:', err));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
